<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Peer Assessment</title>
</head>
<body class="container-fluid">
<div class="row">
    <span class="glyphicon glyphicon-user col-md-4 col-md-offset-5" aria-hidden="true" ></span>
    <div class="col-md-4 col-md-offset-3">
        <h3 align="center">Peer Assessment & Feedback</h3>

        <form class="form-horizontal">
            <fieldset>
                <legend>Coursework Details</legend>
                <div class="form-group">
                    <label for="crsttle">Title:</label>
                    <input name="crsttle"   class="col-md-12 form-control" type="text" placeholder="Enter Coursework Title" />
                </div>
                <div class="form-group">
                    <label for="crswrk">Description:</label>
                    <input name="crswrk"   class="col-md-12 form-control" type="file" placeholder="Select Document" />
                </div>
                <div class="form-group">
                    <label for="deadline">Submission Deadline:</label>
                    <input name="deadline" class="col-md-12 form-control" type="date" placeholder=""/>
                </div>
            </fieldset>
        </form>

        <form class="form-horizontal">
            <fieldset>
                <legend>Peer Group Setup</legend>
                <div class="form-group">
                    <label for="crsttle">General Description:</label>
                    <input name="crsttle"   class="col-md-12 form-control" type="text" placeholder="Describe the grouping"/>
                </div>
                <div class="form-group">
                    <label for="group">Peer Group Allocation:</label>
                    <input name="crswrk" class="col-md-12 form-control" type="file" placeholder="Select Document" />
                </div>
            </fieldset>
        </form>

        <form class="form-horizontal">
            <fieldset>
                <legend>Peer Assessment</legend>
                <div class="form-group">
                    <label for="feedback">Feedback on group activities:</label>
                    <input name="feedback"   class="col-md-12 form-control" type="text" placeholder="Provide feedback"/>
                </div>
                <div class="form-group">
                    <label for="group">Supporting Document:</label>
                    <input name="docs" class="col-md-12 form-control" type="file" placeholder="Upload Supporting Document" />
                </div>
            </fieldset>
        </form>

        <form class="form-horizontal">
            <fieldset>
                <legend>Complete Feedback Submission</legend>
                <div class="form-group">
                    <span class="glyphicon glyphicon-floppy-open col-md-1 col-md-offset-7" aria-hidden="true" ></span>
                    <input type="submit" class="col-md-4 btn btn-primary"  value="Submit"/>
                </div>
            </fieldset>
        </form>
        <span>To setup or edit coursework, click <a href="admin.html">here.</a></span>

    </div>

</div>
<div class="row">
</div>
</body>

<span>To setup or edit coursework, click <a href="admin.html">here.</a></span>

</html>
